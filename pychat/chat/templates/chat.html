<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <center><h1 class="title">Chat</h1></center>
</head>
<body>
    <center>
        <div class="chat">
            <div class="container">
            <div class="received">
                <div class="receive">
                    <p style="color: #000;"> {{i.message}}<strong>-{{i.sender}}</strong></p>
                </div>

                <div class="send">
                    <p style="color: #000;">{{i.message}}</p>
                </div>
            </div>

            <div class="send">
                <form method="form">
                    <form action="" id="message-sending" method="POST">
                        {% csrf_token %}
                        <textarea id="msg" cols="30" name="message" rows="10" placeholder="Enter your message" required></textarea>
                        <button class="send" type="submit">Send</button>
                    </form>
                </form>
            </div>
            </div>
            </div>
        </center>
</body>
<style>


    .chat { /* fundo vermelho */
        background-color: #891D29;
        height:50vh;
        width:50%;
        border-radius: 10px;
        label-color: #ffffff;
        align-items: center;
        display: flex;
        justify-content: center;
    }

    body {
        background-color: #441530;
    }

    .title{
        color: white
    }

    .send {
        padding: 10px;
        border: 1px;
        width: 100%;
        margin: 5px;
        border-radius: 5px;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #b39283;
        height:45vh;
        width:95%;
        border-radius: 10px;
        label-color: #ffffff;
        /* height: 60vh; */
    }
form {
        display: flex;
        align-items: center;
        justify-content: space-around;
    }

    form textarea {
        width: 70%;
        height: 40px;
        border-radius: 10px;
        padding: 10px;
    }

    form button {
        width: 25%;
        padding: 10px;
        background-color: #FBEEC1;
        border-radius: 5px;
        border: none;
        color: #000;
    }

</style>
</html>
